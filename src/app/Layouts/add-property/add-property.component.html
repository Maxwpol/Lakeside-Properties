<div class="row mt-2">
  <!-- form -->
  <div class="col-md-5">
    <form autocomplete="off">
      <div class="form-group row">
        <label for="" class="col-3">Title:</label>
        <input type="text" [(ngModel)]="property.title" name="title" class="form-control col-9">
      </div>
      <div class="form-group row">
        <label for="" class="col-3">Category:</label>
        <input type="text" [(ngModel)]="property.category" name="category" class="form-control col-9">
      </div>
      <div class="form-group row">
        <label for="" class="col-3">Description:</label>
        <textarea rows="3" [(ngModel)]="property.description" name="description" class="form-control col-9"></textarea>
      </div>
      <div class="form-group row">
        <label for="" class="col-3">Rooms:</label>
        <input type="text" [(ngModel)]="property.rooms" name="rooms" class="form-control col-9">
      </div>
      <div class="form-group row">
        <label for="" class="col-3">Price:</label>
        <div class="col-9 p-0">
                  <input type="number" [(ngModel)]="property.price"  name="price" class="form-control m-0">
        <small id="helpId" class="text-muted" *ngIf="property.price"> Ksh.{{property.price | number:'2.'}}</small>
        </div>

      </div>
      <div class="form-group row">
        <label for="" class="col-3">Location:</label>
        <input type="text" [(ngModel)]="property.location" name="location" class="form-control col-9">
      </div>
      <div class="form-group row">
        <label for="" class="col-3"></label>
        <div class="col-9">
          <div class="row">
            <div class="col-4 p-1" *ngFor="let photo of property.photos">
              <div class="row">
                <img [src]="photo.photo" alt="image" width="100" height="100">
              </div>
              <div class="row">
                <a (click)="DeletePropPhoto(photo)" class="text-danger">Delete</a>
              </div>
            </div>
            <div class="col-4 p-1">
                <input #fileInput class="d-none" type="file" accept="Image/*" (change)="OnSelectedFile($event)">
              <img (click)="fileInput.click()" src="assets/images/add photo.png" alt="image" width="100" height="100">
            </div>
          </div>

        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-3"></label>
        <button *ngIf="!property.id" class="btn btn-sm btn-success btn-block col-9 m-0"
          (click)="OnSubmit()">Save</button>
        <button *ngIf="property.id" class="btn btn-sm btn-success btn-block col-9 m-0"
          (click)="OnSubmit()">Update</button>
      </div>
    </form>
  </div>
  <!-- table -->
  <div class="col-md-7">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Category</th>
          <th>Rooms</th>
          <th>Price</th>
          <th>Location</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let property of properties">
          <td>{{property.id}}</td>
          <td>{{property.title}}</td>
          <td>{{property.category}}</td>
          <td>{{property.rooms}}</td>
          <td>{{property.price  | number:'2.'}}</td>
          <td>{{property.location}}</td>
          <td>
            <a (click)="OnEdit(property)" class="btn btn-sm text-info"> <i class="fas fa-edit"></i></a>
            <a (click)="OnDelete(property)" class="btn btn-sm text-danger"> <i class="fas fa-trash"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
