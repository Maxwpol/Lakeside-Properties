<div class="row">
  <div class="row" *ngFor="let photo of property.photos">
    <img [src]="photo.photo" alt="image" height="200" width="200">
  </div>
  <div class="row">
    <input type="file" accept="Image/*" (change)="OnSelectedFile($event)">
  </div>
  <button (click)="Post()">Post</button>
</div>
